<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Nunito", sans-serif;
}
::-moz-selection { /* Code for Firefox */
  color: white;
  background: rgba(162, 50, 253, 0.8);
}

::selection {
  color: white;
  background: rgba(162, 50, 253, 0.8);
}
.loader-body{width:100%;height:100vh;background-color:#e6e6ff;position:fixed;z-index:999999999;visibility:visible;top:0;left:0;text-align:center;justify-content:center;align-content:center;transition:.5s all}.loader{width:100px;height:100px;border:12px solid #fff;border-radius:50%;position:absolute;
	/*change color of border*/ border-top-color:rgb(144, 0, 255);transform:translate(-50%,-50%);top:50%;left:50%;-webkit-animation:0.75s spin infinite linear;-o-animation:0.75s spin infinite linear;animation:0.75s spin infinite linear}.loader-body.done{visibility:hidden;opacity:0}@keyframes spin{from{transform:translate(-50%,-50%) rotate(0)}to{transform:translate(-50%,-50%) rotate(360deg)}}
</style>
</head>
<body>
<div class="loader-body" id="loader">
    <div class="loader"></div>
</div>
<script>
    window.onload = function() {
        var preloader = document.getElementById('loader');
        preloader.classList.toggle('done');
          (function(d, w, c) {
          w.BrevoConversationsID = '64afe5ccda69c95cfa71c0c6';
          w[c] = w[c] || function() {
              (w[c].q = w[c].q || []).push(arguments);
          };
          var s = d.createElement('script');
          s.async = true;
          s.src = 'https://conversations-widget.brevo.com/brevo-conversations.js';
          if (d.head) d.head.appendChild(s);
      })(document, window, 'BrevoConversations');
        document.addEventListener('click', function (e) {
        if (e.target.tagName === 'A' &&
            e.target.href.startsWith("https://digitalblog.repl.co/") &&
            !e.target.classList.contains('no-href')) {
            var preloader = document.getElementById('loader');
            preloader.classList.toggle('done');
        }
        });
        document.addEventListener('click', function(e) {
          if ((e.target.classList.contains('href'))) {
            var preloader = document.getElementById('loader');
            preloader.classList.toggle('done');
          }
        });
    };
</script>

{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for category, msg in get_flashed_messages(with_categories=True) %}
<script>
{% if category=="danger" %}
Alert.error("{{msg}}",'Ошибка!',{displayDuration: 5000})
{% elif category=="warning" %}
Alert.warning("{{msg}}",'Внимание!',{displayDuration: 5000})
{% elif category=="success" %}
Alert.success("{{msg}}",'Успешно!',{displayDuration: 5000})
{% elif category=="info" %}
Alert.info("{{msg}}",'К сведению',{displayDuration: 5000})
{% endif %}
</script>
            {% endfor %}
        {% endif %}
        {% endwith %}
